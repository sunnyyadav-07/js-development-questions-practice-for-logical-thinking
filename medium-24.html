<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      html,
      body {
        width: 100%;
        min-height: 100%;
        background-color: darkgray;
      }
      .container {
        width: 100%;
        /* height: 100%; */
      }
      textarea {
        width: 100%;
        font-size: 1.4rem;
        padding: 0 1rem 2rem 1rem;
        border: none;
        border-radius: 0.5rem;
      }
      .container h1 {
        text-align: center;
        font-size: 4rem;
        margin-bottom: 1.2rem;
      }
      .notesCreationPart h2 {
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
      }
      .notesCreationPart {
        width: 50%;
        margin: auto;
        background-color: rgba(137, 43, 226, 0.832);
        padding: 0.8rem 1.5rem;
        border-radius: 1rem;
        box-shadow: 2px 2px 10px gray;
      }
      .btns {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }
      .cancelBtn,
      .addNoteBtn {
        font-size: 1.2rem;
        padding: 0.2rem 0.6rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: all 0.2s linear;
        outline: 1px solid;
        font-weight: 600;
      }

      button:hover {
        transform: scale(1.1);
      }
      .notesCollection {
        width: 70%;
        margin: 2rem auto auto auto;
        padding: 1rem 1.5rem;
      }
      .note {
        background-color: rgba(137, 43, 226, 0.482);
        box-shadow: 2px 2px 10px gray;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        margin-bottom: 1rem;
      }
      .noteBtn {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
      }
      .noteBtn .deleteBtn,
      .editBtn {
        font-size: 1.2rem;
        padding: 0 0.5rem;
        cursor: pointer;
        border: none;
        outline: 1px solid;
        border-radius: 3px;
        font-weight: 600;
      }
      .note h3 {
        font-size: 1.3rem;
        border-bottom: 2px solid burlywood;
        width: fit-content;
      }
      .note p {
        margin-top: 0.5rem;
        font-size: 1.4rem;
        font-weight: 600;
      }
      button:active {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Notes App</h1>
      <div class="notesCreationPart">
        <h2>Create New Note</h2>
        <textarea
          name="userNotes"
          placeholder="enter your notes here..."
        ></textarea>

        <div class="btns">
          <button class="addNoteBtn">Add Note</button
          ><button class="cancelBtn">Cancel</button>
        </div>
      </div>
      <div class="notesCollection"></div>
    </div>
    <script src="medium-24-notes-app.js"></script>
  </body>
</html>
