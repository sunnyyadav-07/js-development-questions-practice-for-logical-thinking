<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttling</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
      }
      p {
        margin-top: 1rem;
        color: white;
        font-size: 2rem;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 1rem;
        padding: 2rem;
        height: 25%;
        width: 40%;
        background-color: navy;
      }
      button{
        font-weight: 500;
        cursor: pointer;
        border-radius: 10px;
        font-size: 1rem;
        margin-top: 1rem;
        padding: .5rem 1rem;
        border: none;
      }
      button:hover{
        background-color: rgb(97, 97, 233);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <input type="text" id="search" placeholder="type your name" />
      <button>Submit</button>
      <p id="output"></p>
    </div>
    <script src="medium-5-throttling.js"></script>
  </body>
</html>
