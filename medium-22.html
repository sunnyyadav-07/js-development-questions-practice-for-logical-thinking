<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard copy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 99, 71, 0.606);
      }
      main {
        width: 40%;
        background-color: tomato;
        padding: 2rem;
        border-radius: 1rem;
      }
      h3 {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 1rem;
      }
      .input-area {
        font-size: 1.9rem;
        display: flex;
        justify-content: center;
        position: relative;
      }
      input {
        padding: 0.6rem 1.2rem;
        width: 70%;
        border: none;
        border-radius: 0.3rem;
        font-size: 1.3rem;
        
      }
      input:focus{
        outline: none;
        
      }
      
      i {
        top: 0.5rem;
        right: 5.4rem;
        position: absolute;
        cursor: pointer;
        color: rgba(35, 34, 34, 0.786);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h3>Copy to clipboard</h3>
        <div class="input-area">
          <input
            type="text"
            name="userinput"
            placeholder="type anything to copy"
          />
          <!-- <div class="copy"> -->
          <i class="fa-solid fa-copy"></i>
          <!-- </div> -->
        </div>
      </main>
    </div>
    <script src="medium-22-clipboard-copy.js"></script>
  </body>
</html>
