<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(33, 33, 130, 0.472);
      }
      main {
        width: 60%;
      }
      .carousel {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: aliceblue;
        padding: 2.5rem;
        border-radius: 1.5rem;
        overflow: hidden;
        position: relative;
      }
      .images {
        border-radius: 1rem;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .image-track {
        display: flex;
        transition: all 0.3s ease;
        border-radius: 1rem;
      }
      img {
        flex-shrink: 0;
        object-fit: cover;
        object-position: center;
        width: 100%;
      }
      .left-slider,
      .right-slider {
        cursor: pointer;
        font-size: 4.5rem;
        font-weight: bolder;
        color: gray;
      }
      .visiblity-hid {
        visibility: hidden;
      }
      .image-tracker {
        position: absolute;
        display: flex;
        bottom: 150px;
        left: 700px;
        gap: 1rem;
      }
      .image-tracker div {
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: darkgrey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="carousel">
          <div class="left-slider"><</div>
          <div class="images">
            <div class="image-track"></div>
          </div>

          <div class="right-slider">></div>
        </div>
        <div class="image-tracker">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </main>
    </div>
    <script src="medium-18-image-carousel.js"></script>
  </body>
</html>
