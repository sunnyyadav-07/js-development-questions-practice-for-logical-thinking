<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password strength checking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .container {
        background-color: #7c2ae8;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: 50%;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      main input {
        padding: 0.8rem 1rem;
        border-radius: 0.5rem;
        border: none;
        font-size: 2rem;
        width: 100%;
        outline: none;
      }
      main .passwordLevel {
        width: 100%;
        display: flex;
        gap: 1.5rem;
        justify-content: left;
        margin-bottom: 0.6rem;
      }
      main .passwordLevel div {
        display: flex;
        gap: 0.5rem;

        align-items: center;
        padding: 0.3rem 0.6rem;
      }
      main .passwordLevel p {
        font-size: 2rem;
      }
      main .passwordLevel span {
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 100%;
      }
      .weekSign span {
        background-color: red;
      }
      .mediumSign span {
        background-color: orange;
      }
      .strongSign span {
        background-color: green;
      }
      ul {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        color: rgb(76, 2, 2);
      }
      .inputArea {
        display: flex;
        width: 100%;
      }
      .inputArea i {
        font-size: 2rem;
        
        padding-top: 0.9rem;
        position: relative;
        right: 3rem;
        color: rgb(94, 93, 93);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="passwordLevel">
          <div class="weekSign">
            <p>week</p>
            <span></span>
          </div>
          <div class="mediumSign">
            <p>medium</p>
            <span></span>
          </div>
          <div class="strongSign">
            <p>strong</p>
            <span></span>
          </div>
        </div>
        <div class="inputArea">
          <input type="text" placeholder="test your password strength" />
          <i class="fa-regular fa-copy"></i>
        </div>

        <ul>
          <li>password must be greater than 5 characters</li>
          <li>should not be repeating character(e.g. "aaa","888")</li>
          <li>
            password should be the mixup of capital & small alphabets , numbers
            and special symbols
          </li>
          <li>should not be sequence pattern (e.g "abcd","2345")</li>
        </ul>
      </main>
    </div>
    <script src="medium-25-password-strength.js"></script>
  </body>
</html>
